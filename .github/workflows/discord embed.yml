name: Notify Discord with Updated or Added Entries

on:
  push:
    paths:
      - "games.json"
  workflow_dispatch:

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow colorthief

      - name: Fetch last committed version of games.json
        id: fetch-last-commit
        run: |
          git fetch --depth=2
          git show HEAD^:games.json > previous_games.json || true

      - name: Print Length of Changed Game Names
        run: |
          python notify_discord.py -c

      - name: Wait for Approval to Send Changed JSON Data
        id: wait_for_approval_changes
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: god0654,V0IDL355
          minimum-approvals: 1
          issue-title: "Approval Needed: Send Changed JSON Data"
          issue-body: "Please approve or deny the sending of changed JSON data."
          exclude-workflow-initiator-as-approver: false

      - name: Send Changed JSON Data
        if: ${{ steps.wait_for_approval_changes.outputs.approved == 'yes' }}
        run: |
          python notify_discord.py -y

      - name: Wait for Approval to Send Only New Entries
        if: ${{ steps.wait_for_approval_changes.outputs.approved != 'yes' }}
        id: wait_for_approval_new_entries
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: god0654,V0IDL355
          minimum-approvals: 1
          issue-title: "Approval Needed: Send Only New Entries"
          issue-body: "Please approve or deny the sending of only new entries."
          exclude-workflow-initiator-as-approver: false

      - name: Send Only New Entries
        if: ${{ steps.wait_for_approval_new_entries.outputs.approved == 'yes' }}
        run: |
          python notify_discord.py -b
